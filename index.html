<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Finder</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="heading">
        <h1>Book Finder</h1>
        <h2>Search for Books Related To Any Topic of Your Interest!</h2>
    </div>

        <caption><strong>Search for Any Topic</strong></caption>
        <input type="text" id="search_query">
        <button id="search_button">
            <img id="search_icon" src="./images/search_icon.png" />
        </button>
    </div>
    <div class="books"></div>

</body>
<script src="./script.js" defer></script>
</html>
